# -- general --
#
# use Ctrl-a instead of Ctrl-b
unbind C-b
set -g prefix C-a

set -g default-terminal screen-256color

set -g history-limit 10000

set -g allow-rename off
set-window-option -g automatic-rename off

set-window-option -g mode-keys vi
set -g status-keys vi

set-option -g set-titles off


# No delay for escape key press
set -sg escape-time 0

# pane navigation
# Shift arrow to switch panes
bind -n S-Left  select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up    select-pane -U
bind -n S-Down  select-pane -D
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

bind Tab last-window        # move to last active window

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# -- display --

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h | #S | #I #W'

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour245
set -g status-fg colour238
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour238,bg=colour245,bold] #h %Y-%m-%d %H:%M:%S'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg white
setw -g window-status-current-bg colour38
setw -g window-status-current-attr bold
setw -g window-status-current-format '#I:#W#F '

setw -g window-status-fg colour238
setw -g window-status-bg colour245
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour38]:#[fg=colour38]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

